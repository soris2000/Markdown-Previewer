<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Previewer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body style="background-color: rgba(14, 50, 105, 0.795)">
    <div id="root"></div>
    <script type="text/babel">
      const inputStyle = {
        width: "100%",
        height: "400px",
        marginLeft: "auto",
        marginRight: "auto",
        padding: "10px",
      };

      class MarkdownPreviewer extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            markdown:
              "# Welcome to my React Markdown Previewer!\n\n## Using library Marked \n### MIT License:\n\nThe code, `<body></body>`, between 2 backticks.\n\n```\n// Example code:\n\nfunction anotherExample(firstLine, lastLine) {\n  if (firstLine == '```' && lastLine == '```') {\n    return multiLineCode;\n  }\n}\n```\n\nMake text **bold**... amazing!\nOr _italic_.\nOr... wait for it... **_both!_**\nAnd feel free to go crazy ~~crossing stuff out~~.\n\nThere's challenge [Front End Development Libraries](https://www.freecodecamp.org/learn/front-end-development-libraries/front-end-development-libraries-projects/build-a-markdown-previewer)\n> Try yourself!\n\n## Marked is:\n- built for speed.\n- low-level compiler for parsing markdown without caching or blocking for long periods of time.\n- light-weight while implementing all markdown features from the supported flavors & specifications.\n- works in a browser, on a server, or from a command line interface (CLI).\n\n## Check\n1. Demo.\n1. Documentation!\n1. Compatibility:\n\n![Front-End-Development](https://logos.flamingtext.com/Word-Logos/end-design-china-name.png)\n",
          };
          this.updateMarkdown = this.updateMarkdown.bind(this);
        }
        
        updateMarkdown(e) {
          this.setState({ markdown: e.target.value });
        }

        render() {
          return (
            <div className="container-fluid m-auto  ">
              <div className="row mt-3   justify-content-center">
                <div className="col-md-6 bg-primary rounded-2">
                  <h2 className="text-white">Editor</h2>
                  <textarea 
                    id="editor"
                    style={inputStyle}
                    value={this.state.markdown}
                    onChange={this.updateMarkdown}
                  ></textarea>
                </div>
              </div>
              <div className="row mt-3 justify-content-center mb-3">
                <div className="col-md-10 bg-primary rounded-2">
                  <h2 className="text-white">Previewer</h2>
                  <div
                    className="bg-white p-2  mb-3"
                    id="preview"
                    dangerouslySetInnerHTML={{ 
                      __html: marked.parse(this.state.markdown, {breaks: true}),
                    }}
                  ></div>
                </div>
              </div>
            </div>
          );
        }
      }

      function MyApp() {
        return (
          <div>
            <MarkdownPreviewer />
          </div>
        );
      }
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"
    integrity="sha512-zAs8dHhwlTbfcVGRX1x0EZAH/L99NjAFzX6muwOcOJc7dbGFNaW4O7b9QOyCMRYBNjO+E0Kx6yLDsiPQhhWm7g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
